<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board Game - Loading...</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <link rel="shortcut icon" href="images/favicon/favicon.ico">

  <script src="scripts/firebase-loader.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .loader-container {
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #00d4ff 0%, #00ffc8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .status-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      margin-top: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="logo">ðŸŽ®</div>
    <h1>Board Game</h1>
    <div class="spinner"></div>
    <p class="status-text">Authenticating...</p>
  </div>

  <script type="module">
    /**
     * ===========================
     * SMART ROUTER / ENTRY POINT
     * ===========================
     * This page determines where to redirect the user based on:
     * 1. Authentication status (logged in or not)
     * 2. User role (superadmin/god, admin, team member, regular user)
     * 3. User profile completeness
     *
     * ROUTING LOGIC:
     * - Not logged in â†’ login.html
     * - Logged in as GOD (superadmin) â†’ home.html (with god mode UI)
     * - Logged in as admin â†’ home.html (with admin UI)
     * - Logged in as team member â†’ home.html (with player UI)
     * - Logged in but no profile â†’ setup.html
     */

    let auth;
    let db;

    // Wait for Firebase to be ready
    document.addEventListener('firebase-ready', function() {
      console.log('[Router] Firebase ready, checking authentication...');

      auth = firebase.auth();
      db = firebase.firestore();

      // Monitor auth state
      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          // Not logged in â†’ redirect to login
          console.log('[Router] No user logged in, redirecting to login...');
          updateStatus('Redirecting to login...');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 500);
          return;
        }

        console.log('[Router] User logged in:', user.uid);
        updateStatus('Loading your profile...');

        try {
          // Load user profile from Firestore
          const userDoc = await db.collection('users').doc(user.uid).get();

          if (!userDoc.exists) {
            // No profile yet â†’ redirect to setup
            console.log('[Router] No profile found, redirecting to setup...');
            updateStatus('Setting up your profile...');
            setTimeout(() => {
              window.location.href = 'setup.html';
            }, 500);
            return;
          }

          const userData = userDoc.data();
          console.log('[Router] User profile loaded:', userData);

          // Check if user is assigned to a tournament team
          if (userData.assignedGameId && userData.assignedTeamId !== undefined) {
            console.log('[Router] User assigned to tournament, redirecting to team controls...');
            updateStatus('Loading your team...');
            setTimeout(() => {
              window.location.href = `team.html?gameId=${userData.assignedGameId}&teamId=${userData.assignedTeamId}`;
            }, 500);
            return;
          }

          // Determine user role
          const role = determineUserRole(userData, user.uid);
          console.log('[Router] User role:', role);

          // Store role in sessionStorage for quick access
          sessionStorage.setItem('userRole', role);
          sessionStorage.setItem('userProfile', JSON.stringify(userData));

          // Route based on role
          routeUser(role, userData);

        } catch (error) {
          console.error('[Router] Error loading profile:', error);
          updateStatus('Error loading profile...');

          // On error, default to home page (it will handle the error)
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 1000);
        }
      });
    });

    /**
     * Determine user role based on profile data
     * @param {Object} userData - User profile data from Firestore
     * @param {string} uid - User ID
     * @returns {string} Role: 'god', 'admin', 'player', or 'user'
     */
    function determineUserRole(userData, uid) {
      // Check for GOD (highest privilege)
      // Option 1: Check specific UID (hardcoded - safety backup)
      const GOD_UIDS = [
        'CFEHgbwBxgUh1YW60AsVVQzPlrg1' // Inffi (GOD) - lniitlahti@gmail.com
      ];
      if (GOD_UIDS.includes(uid)) {
        return 'god';
      }

      // Option 2: Check profile flag
      if (userData.isGod === true) {
        return 'god';
      }

      // Check for Admin
      if (userData.isAdmin === true) {
        return 'admin';
      }

      // Check for Player (has team or isPlayer flag)
      if (userData.isPlayer === true || userData.teamId) {
        return 'player';
      }

      // Default: Regular user
      return 'user';
    }

    /**
     * Route user to appropriate page based on role
     * @param {string} role - User role
     * @param {Object} userData - User profile data
     */
    function routeUser(role, userData) {
      updateStatus(`Welcome, ${userData.displayName || 'User'}!`);

      // All authenticated users go to home.html
      // home.html will customize the UI based on role
      setTimeout(() => {
        window.location.href = `home.html?role=${role}`;
      }, 500);

      // Alternative: Route to different pages based on role
      // Uncomment if you want separate pages per role:
      /*
      switch (role) {
        case 'god':
          updateStatus('Loading GOD Mode...');
          setTimeout(() => window.location.href = 'god.html', 500);
          break;

        case 'admin':
          updateStatus('Loading Admin Panel...');
          setTimeout(() => window.location.href = 'admin.html', 500);
          break;

        case 'player':
          updateStatus('Loading Game Dashboard...');
          setTimeout(() => window.location.href = 'home.html', 500);
          break;

        default:
          updateStatus('Loading Dashboard...');
          setTimeout(() => window.location.href = 'home.html', 500);
      }
      */
    }

    /**
     * Update status message
     * @param {string} message - Status message to display
     */
    function updateStatus(message) {
      const statusEl = document.querySelector('.status-text');
      if (statusEl) {
        statusEl.textContent = message;
      }
    }

    // Handle errors
    window.addEventListener('error', (event) => {
      console.error('[Router] Error:', event.error);
      updateStatus('An error occurred. Redirecting to login...');
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>
</body>
</html>
