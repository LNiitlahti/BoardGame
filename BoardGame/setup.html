<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Setup</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="setup-page">
    <header>
        <h1>Board Game Setup</h1>
        <div id="connectionStatus" class="status warning">Connecting to Firebase...</div>
    </header>
    
    <main class="container">
        <section id="gameSetup">
            <h2>Create New Game</h2>
            <form id="setupForm">
                <div class="form-group">
                    <label for="gameId">Game ID:</label>
                    <div class="input-group">
                        <input type="text" id="gameId" name="gameId" required>
                        <button type="button" id="generateIdBtn" class="btn small">Generate</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="numPlayers">Number of Players:</label>
                    <input type="number" id="numPlayers" name="numPlayers" min="2" max="10" value="2">
                </div>
                
                <div class="form-group" id="playerInputs">
                    <!-- Player input fields will be generated here -->
                </div>
                
                <div class="form-group">
                    <label for="winCondition">Win Condition (points):</label>
                    <input type="number" id="winCondition" name="winCondition" min="10" max="100" value="50">
                </div>
                
                <div class="form-group">
                    <label for="gameType">Game Types:</label>
                    <select id="gameType" name="gameType" multiple>
                        <option value="CS2" selected>CS2</option>
                        <option value="Dota2" selected>Dota2</option>
                        <option value="Valorant" selected>Valorant</option>
                        <option value="StarCraft2" selected>StarCraft2</option>
                        <option value="Predecessor" selected>Predecessor</option>
                    </select>
                    <small>Hold Ctrl/Cmd to select multiple</small>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn primary">Create Game</button>
                </div>
            </form>
        </section>
        
        <section id="existingGames">
            <div class="section-header">
                <h2>Existing Games</h2>
                <button id="loadExistingBtn" class="btn small">Refresh</button>
            </div>
            <div class="games-list">
                <p>Loading existing games...</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Board Game System</p>
    </footer>
    
    <!-- Load EventEmitter first -->
    <script src="scripts/event-system.js"></script>
    
    <!-- Load Firebase -->
    <script src="scripts/firebase-loader.js"></script>
    
    <!-- Load game engine and setup controller -->
    <script src="scripts/main-updated.js"></script>
    <script src="scripts/setup-controller.js"></script>
</body>
</html>
