<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Spells to Firebase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 {
            color: #00d4ff;
        }
        .spell-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #00d4ff;
        }
        .spell-name {
            font-size: 18px;
            font-weight: bold;
            color: #00d4ff;
        }
        .spell-type {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
        }
        button {
            background: #00d4ff;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
        }
        button:hover {
            background: #00b8e6;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
        }
        .success {
            background: #10b981;
            color: white;
        }
        .error {
            background: #ef4444;
            color: white;
        }
        .info {
            background: #3b82f6;
            color: white;
        }
        #spellList {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>ðŸ”® Upload Spell Cards to Firebase</h1>

    <div id="status"></div>

    <div>
        <button onclick="loadSpells()">1. Load Spells from JSON</button>
        <button onclick="uploadToFirebase()" id="uploadBtn" disabled>2. Upload to Firebase</button>
        <button onclick="clearFirebaseSpells()" style="background: #ef4444;">Clear All Spells</button>
    </div>

    <h2>Loaded Spells (<span id="spellCount">0</span>)</h2>
    <div id="spellList"></div>

    <script src="scripts/firebase-loader.js"></script>
    <script>
        let spellsData = null;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            setTimeout(() => statusDiv.textContent = '', 5000);
        }

        async function loadSpells() {
            try {
                const response = await fetch('data/spells.json');
                const data = await response.json();
                spellsData = data.spells;

                document.getElementById('spellCount').textContent = spellsData.length;
                document.getElementById('uploadBtn').disabled = false;

                const listDiv = document.getElementById('spellList');
                listDiv.innerHTML = spellsData.map(spell => `
                    <div class="spell-card">
                        <div class="spell-type">${spell.type} â€¢ ${spell.rarity}</div>
                        <div class="spell-name">${spell.name}</div>
                        <div style="font-size: 14px; margin-top: 8px; color: #ccc;">
                            ${spell.description}
                        </div>
                    </div>
                `).join('');

                showStatus(`Loaded ${spellsData.length} spells from JSON`, 'success');
            } catch (error) {
                showStatus('Error loading spells: ' + error.message, 'error');
                console.error(error);
            }
        }

        async function uploadToFirebase() {
            if (!spellsData) {
                showStatus('Please load spells first', 'error');
                return;
            }

            // Wait for Firebase to be ready
            if (!window.firebaseDB) {
                showStatus('Waiting for Firebase...', 'info');
                await new Promise(resolve => {
                    document.addEventListener('firebase-ready', resolve, { once: true });
                });
            }

            try {
                const db = window.firebaseDB;
                let uploaded = 0;

                for (const spell of spellsData) {
                    await db.collection('spellCards').doc(spell.id).set(spell);
                    uploaded++;
                    showStatus(`Uploading... ${uploaded}/${spellsData.length}`, 'info');
                }

                showStatus(`âœ… Successfully uploaded ${uploaded} spells to Firebase!`, 'success');
            } catch (error) {
                showStatus('Error uploading: ' + error.message, 'error');
                console.error(error);
            }
        }

        async function clearFirebaseSpells() {
            if (!confirm('Are you sure you want to delete ALL spell cards from Firebase?')) {
                return;
            }

            try {
                const db = window.firebaseDB;
                const snapshot = await db.collection('spellCards').get();

                const batch = db.batch();
                snapshot.docs.forEach(doc => {
                    batch.delete(doc.ref);
                });

                await batch.commit();
                showStatus('All spells deleted from Firebase', 'success');
            } catch (error) {
                showStatus('Error deleting: ' + error.message, 'error');
                console.error(error);
            }
        }

        // Auto-load on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadSpells();
        });
    </script>
</body>
</html>
