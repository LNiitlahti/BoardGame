<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Test - Isolated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #testContainer {
            background: #2c3e50;
            border: 2px solid #f00; /* Red border to see exact container bounds */
        }
    </style>
</head>
<body>
    <div id="testContainer"></div>

    <script src="scripts/board-module.js"></script>
    <script src="scripts/board-renderer.js"></script>
    
    <script>
        // Initialize board
        const boardModule = new BoardModule(1);
        const container = document.getElementById('testContainer');
        
        const renderer = new BoardRenderer(container, boardModule, {
            size: 800,
            responsive: false  // Disable responsive scaling for testing
        });
        
        // Render empty board
        renderer.render({});
        
        console.log('Container dimensions:', container.clientWidth, 'x', container.clientHeight);
        console.log('Board center offset:', boardModule.centerOffset);
    </script>
</body>
</html>
